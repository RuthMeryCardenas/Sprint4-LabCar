<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <title>Labcar</title>
</head>
<body>
  <!-- <header></header> -->
  <section id="hero" class="font-raleway">
    <div class="container-fluid">
      <div class="row">
        <div class="registro col-md-5 col-md-offset-7 bg-goldenrod">
          <h1>Disfruta del viaje
              <br>Eres dueño de tu tiempo
          </h1>
          <h3>Viaja con
            <div class="logo-white"></div>
          </h3>
          <h6 class="text-uppercase">registrate</h6>

          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- <section id="informacion"></section> -->
  <!-- <section id="conduce"></section> -->

          <h2>Tarifas</h2>
          <p>Consulta las tarifas LabCar aquí</p>
          <div>

        </div>
        <div class="hidden-xs col-sm-6 col-md-6">

          </div>
        </div>
      </div>

  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
